name: ecommerce_app
description: Flutter eCommerce app (part of the Complete Flutter Course Bundle)

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  web: ^0.5.1
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_localizations:
    sdk: flutter
  intl: 0.19.0 # Used for date and currency formatting
  flutter_layout_grid: ^2.0.8 # Used for content-sized items in the products grid layout
  flutter_rating_bar: ^4.0.1 # Used for the "leave a rating" feature
  go_router: ^15.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/app-icon.png"
  image_path_android: "assets/app-icon.png"
  adaptive_icon_background: "assets/app-icon-background.png"
  adaptive_icon_foreground: "assets/app-icon-foreground.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/products/
    - assets/products/

flutter_gen:
  synthetic-package: false
